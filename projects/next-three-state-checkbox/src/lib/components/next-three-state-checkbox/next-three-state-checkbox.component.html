<label class="checkbox-inner-container">
  <input
    type="checkbox"
    #input
    class="checkbox-input cdk-visually-hidden"
    [class.indeterminate]="indeterminate"
    [checked]="checked"
    [disabled]="disabled"
    [required]="required"
    [tabIndex]="tabIndex"
    [id]="inputId"
    (change)="onChange($event)"
  />
  <i class="checkbox__icon">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path fill="currentColor" d="M20.285 2l-11.285 11.567-5.286-5.011-3.714 3.716 9 8.728 15-15.285z" />
    </svg>
  </i>
  <i class="checkbox__icon checkbox__icon--ind">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path fill="currentColor" d="M22 15 l-20 0 l0 -6 l20 0 z" />
    </svg>
  </i>
</label>
